name: CI tests

on:
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]

    env:
      CI: true
      NODE_ENV: test
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - name: Prepare Setup
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ matrix.node-version }}

      - name: Lint
        run: yarn lint

      - name: Run tsc
        run: yarn tsc

      - name: Run build
        run: yarn build

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: yarn dev:ci
          wait-on: 'http://localhost:7007'
          project: ./packages/app
          install-command: yarn install --immutable
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  verify:
    env:
      NODE_OPTIONS: --max-old-space-size=4096

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - name: Prepare Setup
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ matrix.node-version }}

      - name: Lint
        run: yarn lint

      - name: Run prettier
        run: yarn prettier --check .

      - name: Run tsc
        run: yarn tsc

      - name: Run build
        run: yarn build

      - name: Run test
        run: yarn test
