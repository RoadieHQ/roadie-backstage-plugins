name: Changeset

on:
  pull_request:
    branches: [main]

jobs:
  create-release-pr:
    name: Create Changeset PR
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Enable Corepack
        run: corepack enable

      - name: Use project-pinned Yarn version
        run: yarn set version 4.9.2

      - name: Install Dependencies
        run: yarn add @changesets/cli

      - run: echo 'Base ${{ github.event.pull_request.base.ref }}'
      - run: echo 'Head ${{ github.head_ref }}'

      - name: Create Release Pull Request
        uses: changesets/action@v1
        with:
          # Calls out to `changeset version`, but also runs prettier
          version: yarn release
          title: Version Packages - plugins
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log diff
        if: failure()
        run: git diff
