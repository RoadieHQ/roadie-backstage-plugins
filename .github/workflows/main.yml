name: Node.js CI

on:
  push:
    branches: [main]

jobs:
  build:
    env:
      NODE_OPTIONS: --max-old-space-size=4096

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - name: Prepare Setup
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ matrix.node-version }}

      - run: yarn lint
      - run: yarn tsc
      - run: yarn test
      - run: yarn build
